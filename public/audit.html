<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audit Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
    }
    .response {
      white-space: pre-wrap;
    }
    .status-success {
      color: green;
      font-weight: bold;
    }
    .status-error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Audit Log (Part 11 / ALCOA+)</h1>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>Command</th>
        <th>AI Response</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="log-rows">
      <tr><td colspan="5">Loading audit log...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadAuditLog() {
      try {
        const res = await fetch("/audit_log.json");
        const data = await res.json();

        const tbody = document.getElementById("log-rows");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No audit entries found.</td></tr>";
          return;
        }

        data.forEach(entry => {
          const tr = document.createElement("tr");

          // Timestamp in Browser-Zeit
          const tdTime = document.createElement("td");
          if (entry.timestamp) {
            const localTime = new Date(entry.timestamp).toLocaleString(undefined, {
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
              hour12: false
            });
            tdTime.innerHTML = `<div class="timestamp">${localTime}</div>`;
          } else {
            tdTime.innerHTML = "-";
          }

          // User
          const tdUser = document.createElement("td");
          tdUser.textContent = entry.userName || entry.userId || "unknown";

          // Command
          const tdCommand = document.createElement("td");
          tdCommand.textContent = entry.action || entry.userMessage || "-";

          // AI Response
          const tdAI = document.createElement("td");
          tdAI.className = "response";
          tdAI.textContent = entry.claudeResponse || entry.response || "-";

          // Status
          const tdStatus = document.createElement("td");
          tdStatus.textContent = entry.status || "-";
          if (entry.status === "success") tdStatus.className = "status-success";
          if (entry.status === "error") tdStatus.className = "status-error";

          tr.appendChild(tdTime);
          tr.appendChild(tdUser);
          tr.appendChild(tdCommand);
          tr.appendChild(tdAI);
          tr.appendChild(tdStatus);
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load audit log:", err);
        document.getElementById("log-rows").innerHTML =
          "<tr><td colspan='5'>Error loading audit log.</td></tr>";
      }
    }

    loadAuditLog();
  </script>
</body>
</html>
